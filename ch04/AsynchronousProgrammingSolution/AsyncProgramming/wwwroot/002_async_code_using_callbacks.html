<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script type="text/javascript">
		function displayName(json) {
			try {
				console.log(json.Name);
			}
			catch (e) {
				console.log("Exception: " + e.message);
			}
		}

		function displayProfession(json) {
			try {
				console.log(json.Profession);
			}
			catch (e) {
				console.log("Exception: " + e.message);
			}
		}

		function displayAge(json) {
			try {
				console.log(json.Age);
			}
			catch (e) {
				console.log("Exception: " + e.message);
			}
		}

		function displayData(data) {
			try {
				let json = JSON.parse(data);

				displayName(json);
				displayProfession(json);
				displayAge(json);
			}
			catch (e) {
				console.log("Exception: " + e.message);
			}
		}

		let url = "http://localhost:57582/wwwroot/data.json";
		$.ajax({
			url: "http://localhost:57582/wwwroot/data.json",
			success: function (result, status, responseObject) {
				displayData(responseObject.responseText);
			},
			error: function (xhr, status, error) {
				console.log("Cannot Make AJAX Request. Error is: " + error);
			}
		})
    </script>

</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
